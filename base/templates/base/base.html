{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="{% static 'base/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
    {% block basecss %}

    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    {% endblock basecss %}
</head>
<body>
   <div class="container-fluid bg-dark">
    <video autoplay loop class="videoback" muted plays-inline>
        <source src="{% static 'base/images/bg.mp4' %}" type=video/mp4>
    </video>
       <div class="row">
           <div class="col-sm-2">
            {% block sidebar %}{% include 'base/sidebar.html' %} {% endblock sidebar %}

            

           </div>
           <div class="col-sm-10">
            {% block content %} {% endblock content %}
               
            </div>
       </div>
       
   
       
   </div>


  
    
    <script src="{% static 'base/js/jquery.js' %}"></script>
    <script src="{% static 'base/js/popper.js' %}"></script>
    <script src="{% static 'base/js/all.min.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.js' %}"></script>




</body>
</html>
